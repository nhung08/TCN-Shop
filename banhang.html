<html>
<head>

    <title>Bán hàng</title>
    <link rel="stylesheet" href="./assets/css/banhang.css">
</head>
<body>
    <h1>BÁN HÀNG</h1>
    <select name="mucgia" id="mucgia" onchange="mucgia()">
        <option value="0">Mức Giá</option>
        <option value="1"><=100</option>

            <tr>

                <td>Son kem tint lì hai đầu PINKFLASH</td>
                <td>138</td>

                <td><span id="tong">0</span></td>
            </tr>
            <tr>
                <td><input type="checkbox" class="chon" onchange="daott(this)"></td>
                <td>Son Kem Lì Merzy</td>
                <td>249</td>

                <td><span id="tong">0</span></td>
            </tr>
            <tr>
                <td><input type="checkbox" class="chon" onchange="daott(this)"></td>
                <td>Son Kem Lì Black Rouge</td>
                <td>230</td>
                <td><input type="number" value="0" class="soluong" onchange="thanhTien(this)"></td>
                <td><span id="tong">0</span></td>
            </tr>
            <tr>
                <td><input type="checkbox" class="chon" onchange="daott(this)"></td>

                <td>220</td>
                <td><input type="number" value="0" class="soluong" onchange="thanhTien(this)"></td>
                <td><span id="tong">0</span></td>
            </tr>
            <tr>
                <td><input type="checkbox" class="chon" onchange="daott(this)"></td>
                <td>Kem nền BB FOCALLURE</td>
                <td>92</td>
                <td><input type="number" value="0" class="soluong" onchange="thanhTien(this)"></td>
                <td><span id="tong">0</span></td>
            </tr>
            <tr>
                <td><input type="checkbox" class="chon" onchange="daott(this)"></td>
                <td>Bộ sản phẩm kem nền trang điểm MSMEESHU</td>
                <td>175</td>
                <td><input type="number" value="0" class="soluong" onchange="thanhTien(this)"></td>
                <td><span id="tong">0</span></td>
            </tr>
            <tr>
                <td><input type="checkbox" class="chon" onchange="daott(this)"></td>
                <td>Hộp phấn phủ LAMEILA</td>
                <td>420</td>
                <td><input type="number" value="0" class="soluong" onchange="thanhTien(this)"></td>

            </tr>
            <tr>
                <th colspan="4">Tổng</th>
                <th><span id="tongtien">0</span></th>
            </tr>
        </tbody>
    </table>
    
</body>
<script src="./assets/js/banhang.js"></script>
</html>
